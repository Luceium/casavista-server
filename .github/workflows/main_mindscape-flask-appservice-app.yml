# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mindscape-flask-appservice-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mindscapeflaskcr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4f15d4bfe60c4fa797abe1ad0f907c5d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9f46886f3cc44e9b8dbd491ba136c67 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mindscapeflaskcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4f15d4bfe60c4fa797abe1ad0f907c5d }}/mindscapeflaskcr/mindscapeflaskcr/mindscapeflaskcr/mindscapeflaskcr/mindscapeflaskcr/mindscapeflaskcr/mindscape-flask-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mindscape-flask-appservice-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a38081ba65634691ab0fd5bc2fee0cca }}
        images: 'mindscapeflaskcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4f15d4bfe60c4fa797abe1ad0f907c5d }}/mindscapeflaskcr/mindscapeflaskcr/mindscapeflaskcr/mindscapeflaskcr/mindscapeflaskcr/mindscapeflaskcr/mindscape-flask-image:${{ github.sha }}'